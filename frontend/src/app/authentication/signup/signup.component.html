<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
      <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
  </div>
  <div class="mb-3">
      <label for="registerEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="registerEmail" ngModel required>
  </div>
  <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="fullName" id="fullName" ngModel required>
  </div>
  <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="registerPassword" ngModel required>
  </div>
  <div class="mb-3">
      <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="confirmPassword" id="registerConfirmPassword" ngModel required>
  </div>
  <div *ngIf="registerForm.controls['password'] && registerForm.controls['confirmPassword'] && registerForm.controls['password'].value !== registerForm.controls['confirmPassword'].value && registerForm.controls['confirmPassword'].touched" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
      {{this.passNotMatch}}
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
