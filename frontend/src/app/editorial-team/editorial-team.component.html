<div class="bg-dark py-5 mt-5">
    <div class="container">
        <h2 class="text-white text-center mb-4">Editorial Team</h2>
        <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Loop through items and create carousel items -->
                <div class="carousel-item" *ngFor="let item of items; let i = index" [class.active]="i === 0">
                    <div class="row justify-content-center">
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
                            <div class="d-flex flex-column align-items-center">
                                <img [src]="item.imageUrl" class="rounded-circle carousel-image" [alt]="item.name">
                                <h5 class="text-white mt-2">{{ item.name }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
