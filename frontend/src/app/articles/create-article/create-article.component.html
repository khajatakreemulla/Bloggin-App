<div class="container mt-5" style="z-index: -1;">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <h1>Create your article</h1>
        <hr>
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="formData.title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" [rows]="10" id="description" name="description" [(ngModel)]="formData.description" rows="5" required></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Tags</label>
            <input type="text" class="form-control" id="tags" name="tags" [(ngModel)]="formData.tags" required>
          </div>
          <div class="form-group">
            <label for="featuredImage">Featured Image</label>
            <input type="input" class="form-control" id="featuredImage" name="featuredImageUrl" [(ngModel)]="formData.featuredImageUrl">
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br>
      <br>
    </form>
  </div>
